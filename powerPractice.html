<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>power</title>
</head>
<body>

<script>

    function power(base,exponent){


        var product = 1;

        for(var i = 0; i <exponent;i++){

             product *= base;

        }


       return product;


    }

    power(2,3);


</script>

</body>
</html>
